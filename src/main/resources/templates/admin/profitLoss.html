<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>

</head>
<body>
    <h1>Operation Cost </h1>
    <table  border="2" width="40%" cellpadding="2" align="center">
        <thead>
        <tr>
            <td align="center"> Operation Costs Details </td>
        </tr>
        <tr>
            <td> Ingredients Cost</td>
            <td> Staff Cost</td>
            <td> Utilities Cost</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text=" ${ingredients}"></td>
            <td th:text=" ${staff}"></td>
            <td th:text=" ${utilities}"></td>
        </tr>
        </tbody>
    </table>
    <form action="#" method="post" th:action="@{/updateOC}" th:object="${os}">
        <p>Add Ingredients Cost: <input  th:field="*{ingredientsCost}" type="text"/></p>
        <p>Add Staff Cost: <input  th:field="*{staffCost}" type="text"/></p>
        <p>Add Utilities Cost: <input  th:field="*{utilitiesCost}" type="text"/></p>
        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
    </form>

    <a href="/getProfitLoss">
        <button>Get Profit Loss Analysis</button>
    </a>

<p></p>
</body>
</html>
