<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
  <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div>
  <h2 >Admin Dashboard</h2>
  <tr>
    <div align = "left" >
      <h3><a  th:href="@{'/item/new'}">Add new</a></h3>
    </div>

  </tr>
  <tr>

    <div class="col-sm-5" align = "center">
      <div class="panel-body" align = "center" >
        <table class="table">
          <thead class="thead-dark">
          <tr>
            <th>Item ID</th>
            <th>Item Name</th>
            <th>Item Catagory</th>
            <th>Price</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
          </thead>
          <tbody>
          <tr  th:each="item : ${listitem }">
            <td th:text="${item.item_id}">Item ID</td>
            <td th:text="${item.item_name}">Item Name</td>
            <td th:text="${item.item_catagory}">Item_Catagory</td>
            <td th:text="${item.item_price}">Price</td>
            <td>
              <a th:href="@{'/item/edit/' + ${item.item_id}}">Edit</a>
            </td>
            <td>
              <a th:href="@{'/item/delete/' + ${item.item_id}}">Delete</a>
            </td>
          </tr>

          </tbody>
        </table>

      </div>

    </div>

  </tr>

  </tbody>
  </table>
</div>
</body>
</html>
