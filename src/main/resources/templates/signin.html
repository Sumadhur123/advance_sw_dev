<!DOCTYPE HTML>
<html xmlns:thf="https://www.thymeleaf.org">
<head>
    <title>User signin</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
a:link, a:visited {
  background-color: white;
  color: black;
  border: 2px solid green;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}

a:hover, a:active {
  background-color: green;
  color: white;
}

</style>
</head>
<body>


<a href="/auth/user_signup">User Signup Page</a> 
<a href="/auth/admin_signup">Admin Signup Page</a> <br> <br>

<h1> Login Page</h1>


<form action="/auth/userhome" method = "post" >
Enter username: <input type="text" id = "name" name = "name" required="required" thf:field="*{username}" placeholder = "userid"> <br>
Enter password: <input type="text" id = "password" name = "password"  required="required" thf:field="*{password}"  placeholder = "password"><br><br><br>

<button type="submit">Login</button>
</form>

</body>
</html>
